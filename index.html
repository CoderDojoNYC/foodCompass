<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDhsHJlSCMPByughcrSBtcRJsWEDekef0I"></script>
    <style type="text/css">
      body{
        background-color: #8DC63F;
      }
      #map{
        border-width: 10px;
        border-color: #0000FF;
      }
    </style>
    <style>
     button {
   border-top: 1px solid #FFCB05;
   background: #F7941E;
   padding: 10px 20px;
   -webkit-border-radius: 0px;
   -moz-border-radius: 0px;
   border-radius: 0px;
   -webkit-box-shadow: rgba(0,0,0,1) 0 1px 0;
   -moz-box-shadow: rgba(0,0,0,1) 0 1px 0;
   box-shadow: rgba(0,0,0,1) 0 1px 0;
   text-shadow: rgba(0,0,0,.4) 0 1px 0;
   color: #fffcff;
   font-size: 18px;
   font-family: Georgia, Serif;
   text-decoration: none;
   vertical-align: middle;
   }
button:hover {
   border-top-color: #00A651;
   background: #00A651;
   color: #ffffff;
   }
button:active {
   border-top-color: #F7941E;
   background: #F7941E;
   } 

header h1, header h2 {
background-color: #FFCB05;
color: #F43F08;

}
    </style>    
    <title>foodCompass by jtutuncumacias</title>
  </head>

  <body>

    
    <div class="shell">

      <header>
        
            <h1>FoodCompass</h1>
            <h2>Get food on the go.</h2>
          
          
      </header>

      <section class="left-panel">
        Start Address <input type="text" name="start" class="start" /><br/>
        Destination <input type="text" name="end" class="end" /><br/>
        Time <input type="text" name="time" class="time"/><br/>
        <button id="findroute">Lets Go</button>
        <button id="switchInputsButton">Switch Start/End</button>
      </section>
      <section class="right-panel">
        <div id="map-canvas"></div>
      </section>

    <script type="text/javascript" src="javascripts/data.js"></script>
    <script type="text/javascript" src="javascripts/search.js"></script>
    <script type="text/javascript" src="javascripts/map.js"></script>
    <script type="text/javascript" src="javascripts/search_directions_switch.js"></script>
    <script type="text/javascript" src="javascripts/Time.js"></script>
  </body>
 
</html>
